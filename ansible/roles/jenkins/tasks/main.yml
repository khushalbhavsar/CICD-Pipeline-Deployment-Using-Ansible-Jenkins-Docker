---
# Jenkins Installation and Configuration Role

- name: Install Java (OpenJDK 11) - Debian
  apt:
    name: openjdk-11-jdk
    state: present
    update_cache: yes
  register: java_install
  notify: restart jenkins
  when: ansible_os_family == "Debian"

- name: Install Java (OpenJDK 11) - RHEL
  block:
    - name: Try installing java-11-openjdk-devel (Primary)
      yum:
        name: java-11-openjdk-devel
        state: present
      register: java_install
      ignore_errors: yes
  
    - name: Try installing java-11-amazon-corretto-devel (Fallback 1)
      yum:
        name: java-11-amazon-corretto-devel
        state: present
      when: java_install is failed
      register: java_install_fallback1
      ignore_errors: yes
  
    - name: Try installing java-11-openjdk (Fallback 2 - without devel)
      yum:
        name: java-11-openjdk
        state: present
      when: 
        - java_install is failed
        - java_install_fallback1 is failed
      register: java_install_fallback2
      ignore_errors: yes
  
    - name: Try installing java-17-amazon-corretto (Fallback 3)
      yum:
        name: java-17-amazon-corretto
        state: present
      when:
        - java_install is failed
        - java_install_fallback1 is failed
        - java_install_fallback2 is failed
      register: java_install_fallback3
  
    - name: Verify Java installation
      shell: java -version
      register: java_version
      changed_when: false
  
  notify: restart jenkins
  when: ansible_os_family == "RedHat"

- name: Add Jenkins GPG key - Debian
  apt_key:
    url: https://pkg.jenkins.io/debian/jenkins.io.key
    state: present
  register: jenkins_key
  until: jenkins_key is succeeded
  retries: 3
  when: ansible_os_family == "Debian"

- name: Add Jenkins repository - Debian
  apt_repository:
    repo: deb https://pkg.jenkins.io/debian-stable binary/
    state: present
    filename: jenkins
  when: ansible_os_family == "Debian"

- name: Install Jenkins - Debian
  apt:
    name: jenkins
    state: present
    update_cache: yes
  register: jenkins_install
  when: ansible_os_family == "Debian"

- name: Add Jenkins GPG key - RHEL
  rpm_key:
    key: https://pkg.jenkins.io/redhat/jenkins.io.key
    state: present
  register: jenkins_key_rhel
  until: jenkins_key_rhel is succeeded
  retries: 3
  when: ansible_os_family == "RedHat"

- name: Add Jenkins repository - RHEL
  yum_repository:
    name: jenkins
    description: Jenkins Repository
    baseurl: https://pkg.jenkins.io/redhat-stable/
    gpgcheck: yes
    gpgkey: https://pkg.jenkins.io/redhat/jenkins.io.key
    state: present
  register: jenkins_repo
  until: jenkins_repo is succeeded
  retries: 3
  when: ansible_os_family == "RedHat"

- name: Install Jenkins - RHEL
  yum:
    name: jenkins
    state: present
    update_cache: yes
  register: jenkins_install
  when: ansible_os_family == "RedHat"

- name: Start Jenkins service
  service:
    name: jenkins
    state: started
    enabled: yes
    daemon_reload: yes

- name: Wait for Jenkins to start
  uri:
    url: http://localhost:8080
    status_code: 200, 403
    timeout: 30
  register: result
  until: result.status in [200, 403]
  retries: 10
  delay: 3

- name: Create Jenkins jobs directory
  file:
    path: /var/lib/jenkins/jobs
    state: directory
    owner: jenkins
    group: jenkins
    mode: '0755'

- name: Add jenkins user to docker group
  user:
    name: jenkins
    groups: docker
    append: yes
  notify: restart jenkins
