# Ansible Inventory for CI/CD Pipeline Deployment
# This file defines the hosts where Ansible will run the playbooks

[all]
# Local deployment (default)
localhost ansible_connection=local

# Remote servers (uncomment and modify as needed):
# Example Ubuntu server:
# web1.example.com ansible_user=ubuntu
# web2.example.com ansible_user=ubuntu

# Example Amazon Linux 2 server:
# 3.95.5.156 ansible_user=ec2-user
# 3.95.5.157 ansible_user=ec2-user

# Example CentOS/RHEL server:
# app1.example.com ansible_user=centos
# app2.example.com ansible_user=centos

[all:vars]
# Global variables
ansible_become=true
ansible_become_user=root
ansible_python_interpreter=/usr/bin/python3

# Application variables (override in playbook or via -e flag)
app_name=cicd-python-app
app_port=5000
flask_env=production
app_repo_url=https://github.com/yourusername/cicd-python-app.git

# Ansible settings
[defaults]
