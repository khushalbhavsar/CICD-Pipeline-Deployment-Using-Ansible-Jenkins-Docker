# Ansible Inventory for CI/CD Pipeline Deployment
# This file defines the hosts where Ansible will run the playbooks

[all]
# Replace with your target servers
# localhost ansible_connection=local

# Example remote servers:
# web1.example.com ansible_user=ubuntu
# web2.example.com ansible_user=ubuntu

[all:vars]
# Global variables
ansible_become_user=root
ansible_python_interpreter=/usr/bin/python3

# Application variables (override in playbook or via -e flag)
app_name=cicd-python-app
app_port=5000
flask_env=production
app_repo_url=https://github.com/yourusername/cicd-python-app.git

# Ansible settings
[defaults]
